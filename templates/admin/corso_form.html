<!-- After the modalità field -->
<div class="mb-3" id="indirizzo-field">
    <label for="indirizzo" class="form-label">Indirizzo (per corsi in presenza)</label>
    <input type="text" class="form-control" id="indirizzo" name="indirizzo" value="{{ corso.indirizzo or '' }}">
</div>

<div class="mb-3" id="link-field">
    <label for="link" class="form-label">Link (per webinar)</label>
    <input type="url" class="form-control" id="link" name="link" value="{{ corso.link or '' }}">
</div>

<!-- Add some JavaScript to show/hide fields based on modalità -->
{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const modalitaSelect = document.getElementById('modalita');
    const indirizzoField = document.getElementById('indirizzo-field');
    const linkField = document.getElementById('link-field');
    
    function updateFields() {
        if (modalitaSelect.value === 'in_house') {
            indirizzoField.style.display = 'block';
            linkField.style.display = 'none';
        } else if (modalitaSelect.value === 'webinar') {
            indirizzoField.style.display = 'none';
            linkField.style.display = 'block';
        } else {
            indirizzoField.style.display = 'none';
            linkField.style.display = 'none';
        }
    }
    
    modalitaSelect.addEventListener('change', updateFields);
    updateFields(); // Run once on page load
});
</script>
{% endblock %}
