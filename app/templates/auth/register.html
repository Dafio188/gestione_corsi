{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Registrati</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="cognome" class="form-label">Cognome</label>
            <input type="text" class="form-control" id="cognome" name="cognome" required>
        </div>
        <div class="mb-3">
            <label for="codice_fiscale" class="form-label">Codice Fiscale</label>
            <input type="text" class="form-control" id="codice_fiscale" name="codice_fiscale" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- üîπ Campo per selezionare un Progetto -->
        <div class="mb-3">
            <label for="progetto_id" class="form-label">Progetto</label>
            <select class="form-control" id="progetto_id" name="progetto_id" required>
                <option value="">-- Seleziona un progetto --</option>
                {% for progetto in progetti %}
                    <option value="{{ progetto.id }}">{{ progetto.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Registrati</button>
    </form>
    <p class="mt-3">Hai gi√† un account? <a href="{{ url_for('auth.login') }}">Accedi qui</a></p>
</div>
{% endblock %}
