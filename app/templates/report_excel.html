<!-- templates/report_excel.html --><!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Genera Report Excel</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head><body>    <div class="container mt-5">        <h2>Genera Report Excel</h2>        <form method="POST">            <div class="mb-3">                <label for="corso_id" class="form-label">Seleziona Corso</label>                <select class="form-select" id="corso_id" name="corso_id">                    <option value="">Tutti i corsi</option>                    {% for corso in corsi %}                        <option value="{{ corso.id }}">{{ corso.nome }}</option>                    {% endfor %}                </select>            </div>            <div class="mb-3">                <label for="data_inizio" class="form-label">Data Inizio</label>                <input type="date" class="form-control" id="data_inizio" name="data_inizio">            </div>            <div class="mb-3">                <label for="data_fine" class="form-label">Data Fine</label>                <input type="date" class="form-control" id="data_fine" name="data_fine">            </div>            <button type="submit" class="btn btn-primary">Genera Report</button>        </form>    </div></body></html>
