<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Presenze</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Gestione Presenze alle Lezioni</h2>

        <h3>Aggiungi una Nuova Lezione</h3>
        <form action="{{ url_for('presenze.aggiungi_lezione') }}" method="POST">
            <div class="mb-3">
                <label for="corso_id" class="form-label">Seleziona Corso</label>
                <select class="form-control" id="corso_id" name="corso_id">
                    {% for corso in corsi %}
                        <option value="{{ corso.id }}">{{ corso.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="data_lezione" class="form-label">Data Lezione</label>
                <input type="date" class="form-control" id="data_lezione" name="data_lezione" required>
            </div>
            <div class="mb-3">
                <label for="orario" class="form-label">Orario</label>
                <select class="form-control" id="orario" name="orario">
                    <option>Mattina</option>
                    <option>Pomeriggio</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Aggiungi Lezione</button>
        </form>

        <h3>Registra Presenza</h3>
        <form action="{{ url_for('presenze.registra_presenza') }}" method="POST">
            <div class="mb-3">
                <label for="lezione_id" class="form-label">Seleziona Lezione</label>
                <select class="form-control" id="lezione_id" name="lezione_id">
                    {% for lezione in lezioni %}
                        <option value="{{ lezione.id }}">{{ lezione.data_lezione }} - {{ lezione.orario }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="discente_id" class="form-label">Seleziona Discente</label>
                <select class="form-control" id="discente_id" name="discente_id">
                    {% for discente in discenti %}
                        <option value="{{ discente.id }}">{{ discente.nome }} {{ discente.cognome }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Registra Presenza</button>
        </form>
    </div>
</body>
</html>
